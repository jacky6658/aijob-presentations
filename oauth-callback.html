<!DOCTYPE html>
<html>
<head>
    <title>Threads 授權成功</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
        }
        .code {
            background: #f0f2f5;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin: 20px 0;
        }
        .success { color: #00a400; font-size: 48px; }
    </style>
</head>
<body>
    <div class="success">✓</div>
    <h1>授權成功！</h1>
    <p>請複製下方的授權碼：</p>
    <div class="code" id="code">載入中...</div>
    <p style="color: #666;">關閉此視窗，回到終端機繼續操作</p>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            document.getElementById('code').textContent = code;
        } else {
            document.getElementById('code').textContent = '未找到授權碼';
        }
    </script>
</body>
</html>
